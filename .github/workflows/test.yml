name: "Test job"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
jobs:
  test-job:
    name: 'Test job'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      TRIGGERED: ${{ steps.test-step.outputs.TRIGGERED }}
    steps:
      - name: Test step
        id: test-step
        run: |
          echo 'Test step executed'
          echo "TRIGGERED=true" >> $GITHUB_OUTPUT
          echo 'CONCLUSION=${{ env.WORKFLOW_CONCLUSION }}'
#          echo "OUTPUT=${{ steps. }}" >> $GITHUB_OUTPUT
